{% extends 'shop/layout/main.html' %}

{% block title %}
    Login | Shop
{% endblock %}

{% block content %}
<div class="container py-5" style="margin-top: 80px; border-radius: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h4 class="text-center text-primary mb-3">Login to Your Account</h4>
                    <hr class="mb-4">

                    {% include 'shop/inc/message.html' %}

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: white;">Username</label>
                            <input type="text" name="username" id="username"class="form-control"  placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: white;">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p style="color: white;">Don't have an account? 
                            <a href="{% url 'register' %}" class="text-decoration-none">Register Now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
