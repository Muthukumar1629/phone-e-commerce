<style>
.container{
  background-color: transparent;
}


.card {
  position: relative;
  overflow: hidden;
  z-index: 2;
  background-color: red;
  
}

.card::before {
  content: "";
  position: absolute;
  inset: -5px;
  background: conic-gradient(from 0deg, #eb4909, #263af0, #e61728, #0cf720);
  animation: rotateBorder 4s linear infinite;
  z-index: -1;
  border-radius: 20px;
}

.card::after {
  content: "";
  position: absolute;
  inset: 5px;
  background: black;
  border-radius: 18px;
  z-index: -1;
}
.card img {
  transition: transform 0.8s ease-in-out;
  width: 200px;
  position: relative;
  left: 12%;
  margin-top: 20px;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}         
@keyframes rotateBorder {
  to { transform: rotate(360deg); }
}
</style>

  </head>
  <body >

    {% block content %}
    {% endblock %}
